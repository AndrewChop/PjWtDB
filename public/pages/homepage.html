<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta 
        name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/x-icon" href="..\assets\icons\favicon.ico">

    <!-- Libs -->
    <link rel="stylesheet" href="..\assets\libs\homepage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="homepage.js"></script>

</head>
<body>
    <div class="container">

        <div class="topbar">
            <div class="profile-link" id="userProfile">
                <img class="profile-image" src="..\assets\profile\profile.jpg" alt="Profile">
                <div class="dropdown-content">
                    <div class="profile-dropdown">
                        <ul>
                            <li>
                                <a href="..\components\user-profile\profile.html" id="profileLink" target="_blank">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="../index.html" id="logoutLink">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="profileContent" class="profile-content"></div>
        
        <div class="main-content">
            <div class="button-container">
                <button class="main-button" id="usersButton">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="..\components\guest-profile\volunteers.html">Volunteers</a></li>
                            <li><a href="..\components\guest-profile\students.html">Students</a></li>
                            <li><a href="..\components\guest-profile\pending.html">Pending</a></li>
                        </ul>
                    </div>
                </button>
                <button class="main-button" id="projectsButton">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="..\components\event\events.html">Events</a></li>
                        </ul>
                    </div>
                </button>
                <button class="main-button" id="treasuryButton">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Treasury</span>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="..\components\treasury\transactions.html">Transactions</a></li>
                        </ul>
                    </div>
                </button>
                <button class="main-button" id="facilitiesButton">
                    <i class="fas fa-store"></i>
                    <span>Facilities</span>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="..\components\discounting\discounts.html">Discounts</a></li>
                        </ul>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
