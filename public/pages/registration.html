<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta 
        name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/x-icon" href="..\assets\icons\favicon.ico">

    <link rel="stylesheet" href="../assets/libs/registration.css" />

</head>
<body>
    <form id="registration-form">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
    
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
    
            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
    
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
    
            <p>By creating an account you agree to our <a href="terms.html" style="color: white">Terms & Privacy</a>.</p>
    
            <div class="clearfix">
                <button type="button" class="cancelbtn" id="cancel-button">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>    

    <script src="../config.js"></script>
    <script src="registration.js"></script>
</body>
</html>
