<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">                      
    <title>Pending members</title>
    <meta 
        name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/x-icon" href="..\..\assets\icons\favicon.ico">

    <!-- Libs -->
    <link rel="stylesheet" href="..\..\assets\libs\pending.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

</head>
<body>
    <div class="search-bar">
        <a href="..\..\pages\homepage.html">
            <img class="logo" src="..\..\assets\icons\logo.png" alt="Logo">
        </a>
        <input type="text" id="search-input" placeholder="Search for...">
        <button id="search-button">Search</button>
    </div>

    <div id="user-list" class="user-list">
        <h1>Pending List</h1>
        <div class="accept-all-volunteers">
            <button id="accept-all-button">Accept All</button>
        </div>
        <ul id="user-items" class="user-items">
            <li>
                <span>${user.name} ${user.surname}</span>
                <span>${user.cardNumber}</span>
                <span>${user.role}</span>
                <button class="edit-button" data-cardNumber="${user.cardNumber}">Edit</button>
                <button class="accept-button" data-cardNumber="${user.cardNumber}">Accept</button>
                <button class="reject-button" data-cardNumber="${student.cardNumber}">Reject</button>
            </li>
        </ul>
    </div>


    <div id="user-edit-form" class="user-edit-form hidden">
        <div class="edit-profile-header">
            <h3>Member Information</h3>
        </div>
        <div class="edit-profile-container">
            <div class="edit-profile-content">
                <form class="personal-data-form">
                    <label for="edit-card-number">Number ESNcard:</label>
                    <input type="text" id="edit-card-number" class="personal-data-input">

                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" class="personal-data-input">

                    <label for="edit-role">Role:</label>
                    <select id="edit-role">
                        <option value="ADMIN"></option>
                        <option value="STUDENT">Student</option>
                        <option value="VOLUNTEER">Volunteer</option>
                    </select>

                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" class="personal-data-input">

                    <label for="edit-surname">Surname:</label>
                    <input type="text" id="edit-surname" class="personal-data-input">

                    <label for="edit-gender">Gender:</label>
                    <select id="edit-gender">
                        <option value="NONE"></option>
                        <option value="MAN">Man</option>
                        <option value="WOMAN">Woman</option>
                        <option value="NON_BINARY">Non-binary</option>
                        <option value="OTHER">Other</option>
                        <option value="PREFER_NOT_TO_SPECIFY">Prefer not to specify</option>
                    </select>

                    <label for="edit-birthdate">Birthdate:</label>
                    <input type="date" id="edit-birthdate" class="personal-data-input">

                    <label for="edit-nationality">Nationality:</label>
                    <input type="text" id="edit-nationality" class="personal-data-input">

                    <label for="edit-phone-number">Phone Number:</label>
                    <input type="text" id="edit-phone-number" class="personal-data-input">

                    <label for="edit-study-field">Study Field:</label>
                    <input type="text" id="edit-study-field" class="personal-data-input">

                    <label for="edit-origin-university">Home University:</label>
                    <input type="text" id="edit-origin-university" class="personal-data-input">

                    <label for="edit-host-university">Host University:</label>
                    <select id="edit-host-university">
                        <option value="NONE"></option>
                        <option value="UNIVERSITA_DI_PISA">Universit√† di Pisa</option>
                        <option value="SCUOLA_SUPERIORE_SANT_ANNA">Scuola Superiore Sant'Anna</option>
                        <option value="SCUOLA_NORMALE_SUPERIORE">Scuola Normale Superiore</option>
                    </select>

                    <label for="edit-exchange-duration">Exchange Duration (months):</label>
                    <input type="text" id="edit-exchange-duration" class="personal-data-input">

                    <label for="edit-student-number">Student Number:</label>
                    <input type="text" id="edit-student-number" class="personal-data-input">

                    <label for="edit-address-origin">Address in Home Country:</label>
                    <input type="text" id="edit-address-origin" class="personal-data-input">

                    <label for="edit-city-origin">City in Home Country:</label>
                    <input type="text" id="edit-city-origin" class="personal-data-input">

                    <label for="edit-country-origin">Your Home Country:</label>
                    <input type="text" id="edit-country-origin" class="personal-data-input">

                    <label for="edit-document-type">Document Type:</label>
                    <select id="edit-document-type">
                        <option value="NONE"></option>
                        <option value="PASSPORT">Passport</option>
                        <option value="IDENTITY_CARD">Identity Card</option>
                        <option value="DRIVER_LICENSE">Driver License</option>
                    </select>

                    <label for="edit-number-doc">Number Document:</label>
                    <input type="text" id="edit-number-doc" class="personal-data-input">

                    <label for="edit-expiration-date">Expiration Date:</label>
                    <input type="date" id="edit-expiration-date" class="personal-data-input">

                    <label for="edit-issued-by">Issued By:</label>
                    <input type="text" id="edit-issued-by" class="personal-data-input">
        
                    <button type="button" id="save-edit-button">Save</button>
                </form>
            </div>
        </div>
    </div>
 
    <script src="pending.js"></script>
    
</body>
</html>
